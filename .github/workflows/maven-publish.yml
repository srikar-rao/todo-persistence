# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package Workflow with Java 21

# Trigger the workflow when code is pushed to the master branch or tags are pushed
on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'  # For version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v2

      # Step 2: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'
          distribution: 'temurin'  # You can also use 'zulu' or another distribution

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # Step 4: Build and package the project with Maven
      - name: Build with Maven
        run: mvn clean package

      # Optional Step 5: Upload the packaged artifact (JAR or WAR)
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: target/*.jar  # Adjust the path to your actual artifact location
